<!doctype html>
<html lang="en" class="dark">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%

		<script>
			let dark = localStorage.getItem('darkMode');
			if (dark) {
				dark = JSON.parse(dark);
			} else {
				dark = window.matchMedia('(prefers-color-scheme: dark)').matches;
			}

			var root = document.getElementsByTagName('html')[0];
			if (dark) {
				root.classList.add('dark');
			} else {
				root.classList.remove('dark');
			}

			// get accent color from local storage
			let accentColor = localStorage.getItem('accentColor');
			if (accentColor) {
				accentColor = JSON.parse(accentColor);
				root.classList.add(accentColor);
			}

			// get base color from local storage
			let baseColor = localStorage.getItem('baseColor');
			if (baseColor) {
				baseColor = JSON.parse(baseColor);
				root.classList.add(baseColor);
			}
		</script>
	</head>
	<body
		data-sveltekit-preload-data="hover"
		class="bg-base-50 dark:bg-base-950 overflow-x-hidden motion-safe:transition-colors"
	>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
