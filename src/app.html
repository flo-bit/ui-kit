<html lang="en" class="dark">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%

		<link
			rel="icon"
			href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ˜Š</text></svg>"
		/>

		<script
			is:inline
			defer
			src="https://umami-wispy-dream-8048.fly.dev/script.js"
			data-website-id="e6166872-1b90-4b72-8f63-683b95fc010f"
			data-domains="flo-bit.dev"
		></script>

		<title>my ui kit</title>
		<meta name="description" content="my ui kit - work in progress" />

		<meta property="og:url" content="https://flo-bit.dev/ui-kit" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="my ui kit" />
		<meta property="og:description" content="my ui kit - work in progress" />
		<meta property="og:image" content="/ui-kit/opengraph.png" />

		<meta name="twitter:card" content="summary_large_image" />
		<meta property="twitter:domain" content="flo-bit.dev" />
		<meta property="twitter:url" content="https://flo-bit.dev/ui-kit" />
		<meta name="twitter:title" content="my ui kit" />
		<meta name="twitter:description" content="my ui kit - work in progress" />
		<meta name="twitter:image" content="/ui-kit/opengraph.png" />

		<script>
			let dark = localStorage.getItem('darkMode');
			if (dark) {
				dark = JSON.parse(dark);
			} else {
				dark = window.matchMedia('(prefers-color-scheme: dark)').matches;
			}

			var root = document.getElementsByTagName('html')[0];
			if (dark) {
				root.classList.add('dark');
			} else {
				root.classList.remove('dark');
			}

			// get accent color from local storage
			let accentColor = localStorage.getItem('accentColor');
			if (accentColor) {
				accentColor = JSON.parse(accentColor);
				root.classList.add(accentColor);
			}

			// get base color from local storage
			let baseColor = localStorage.getItem('baseColor');
			if (baseColor) {
				baseColor = JSON.parse(baseColor);
				root.classList.add(baseColor);
			}
		</script>
	</head>
	<body data-sveltekit-preload-data="hover" class="bg-base-50 dark:bg-base-950 transition-colors">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
